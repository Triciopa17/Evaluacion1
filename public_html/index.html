<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio de etiquetas HTML</title>
    </head>
    <body>
        <div>
            <h1>Título principal</h1>
            <p>Este es un párrafo dentro de un div.</p>
            <h2>Encabezado 2</h2>
            <p>Este es otro párrafo dentro de un div.</p>

            <p>Este es otro párrafo dentro de un div.</p>
            <h4>Encabezado 4</h4>

            <label for="nombre">Nombre:</label>

        </div>
        <table>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
            </tr>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
            </tr>
            <tr>
                <td>Dato 3</td>
                <td>Dato 4</td>
            </tr>
        </table>

</html>
